<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Blur.js</title>
  
    <script type='text/javascript' src='http://g.tbcdn.cn/kissy/k/1.3.2/seed.js'></script>
    <script type='text/javascript' src='index.js'></script>
  
    <style type='text/css'>
        body{
            margin:0;padding:0;
            color:#fff;
            font-family:arial;
            text-shadow:0 2px 2px #000;
            
            background:top left no-repeat;
            background-image:url('pencils.jpeg');
            
        }
        .circle{
            margin:0 auto;
            
            -webkit-box-shadow:0 2px 2px #000, 0 1px 0 #fff inset;
            -moz-box-shadow:0 2px 2px #000, 0 1px 0 #fff inset;
            box-shadow:0 2px 2px #000, 0 1px 0 #fff inset;
            
            width:255px;
            height:255px;
            
            -webkit-border-radius:127px;
            -moz-border-radius:127px;
            border-radius:127px;
            
            cursor:move;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <!-- <div class="main"><img src="./dota.jpg" /></div> -->
    <script type="text/javascript">
        KISSY.config({
          packages:[
            {
              name:"gallery",
              path:"../../../",
              ignorePackageNameInUri:true,
              charset:"utf-8"
            }
          ]
        });

        KISSY.use('gallery/blur/1.0/index', function(S,Blur){
            var b = new Blur({
                node: '.circle',
                draggable: true,
                overlay: 'rgba(255,255,255,0.2)',
                radius:20
            });
        })
    </script>
</body>
</html>
